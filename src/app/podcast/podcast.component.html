<div class = "podcast__header">
  <a [routerLink]="'/'" routerLinkActive="active">
    <div>
      <i class="fa fa-arrow-left" aria-hidden="true"></i>
    </div>
  </a>
  <div class= "podcast__headerTitle">
    Podcast - {{podcast.duration}}m
  </div>
</div>
<div class = "podcast">
  <div class = "podcast__title">
    {{podcast.title}}
  </div>
  <img *ngIf="podcast.image" class = "podcast__image" [src] = "podcast.image" />

  <!-- <img *ngIf="podcast.image" class = "podcast__image" src = "podcast.image"/> -->
  <div class = "podcast__player">
    <audio *ngIf = "podcast.link" preload="auto" controls>
      <source [src]="podcast.link" type="audio/mpeg" async>
    </audio>
    <a [href] = "podcast.link" download>
      Download
    </a>
  </div>
  <div class = "podcast__shareArea">
    <!-- <div class = "video__shareText">
      Share
    </div> -->
    <div class = "podcast__shareIcon">
      <a [href]="'https://www.facebook.com/sharer/sharer.php?u='+url" target="_blank">
        <img class = "podcast__shareIcon" src = "../../assets/images/facebook.png" />
      </a>
    </div>
    <div class = "podcast__shareIcon">
      <a [href]="'https://twitter.com/home?status=' + url" target="_blank">
        <img class = "podcast__shareIcon" src = "../../assets/images/twitter.png" />
      </a>
    </div>
  </div>
  <div>
    <!-- <ng2-adsense  [adClient]="'ca-pub-6401100792447378'" [adSlot]="1576105446">
    </ng2-adsense> -->
  </div>
</div>
